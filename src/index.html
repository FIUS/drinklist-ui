<!DOCTYPE html>
<html class="h-100 helvetica" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>Drinklist</title>

    </head>
    <body class="flex flex-column ma0 h-100 items-stretch">
        <div class="header flex items-stretch" id="header"></div>
        <div class="body flex-grow-1 flex items-stretch">
            <div class="sidebar flex" id="sidebar"></div>
            <div class="content flex-grow-1 flex items-stretch"  id="content"></div>
        </div>
        <div class="footer flex items-stretch" id="footer"></div>

        <!-- template section -->
        <template id="login">
            <div class="flex-grow-1 self-center flex flex-column items-center justify-center">

                <h1 translate="yes" data-translation="login.heading"></h1>
                <form class="flex flex-column">
                    <input class="username pa2 b--black-30 ba br2 br--top" translate="yes" data-translation="login.username" type="text" name="username" autocomplete="username" required>
                    <input class="password pa2 b--black-30 ba br2 br--bottom" translate="yes" data-translation="login.password" type="password" name="password" autocomplete="current-password" required>
                    <button class="submit mt2 br2 pa2" type="submit" translate="yes" data-translation="login.login"></button>
                </form>
                <p class="error o-0 red" translate="yes" data-translation="login.error"></p>
            </div>
        </template>

        <template id="api-chooser">
            <div class="flex-grow-1 flex justify-end items-center">
                <p class="f5 gray mr2" translate="yes" data-translation="api-chooser.apiURL">Api URL</p>
                <input class="api-url w5 truncate f5 mr2 pa1 bn gray" type="url"></input>
            </div>
        </template>

        <template id="top-menu">
            <div class="flex pa2 items-center">
                <button class="logout f4 pa2 ba br2 b--red bg-white hover-red hover-bg-near-white link bg-animate"><i class="fas fa-sign-out-alt"></i><span class="ml2" translate="yes" data-translation="top-menu.logout"></span></button>
            </div>
        </template>
        <template id="order">
            <div class="flex-grow-1 flex items-stretch">
                <div class="flex-grow-1 flex flex-column">
                    <h1 class="mb1"><span class="o-70" translate="yes" data-translation="order.greeting"></span><span class="username ml2"></span></h1>
                    <div id="beverage-list-container"></div>
                </div>
                <div class="flex-grow-1 flex flex-column">
                    <div class="balance-container br4 pa3">
                        <h1 class="o-70 mb1" translate="yes" data-translation="order.balance"></h1>
                        <h2 class="balance f1 tr mv1"></h2>
                    </div>
                    <div id="transaction-history-container"></div>
                </div>
            </div>
        </template>

        <template id="beverage-list">
            <h2 class="ph3" translate="yes" data-translation="beverage-list.heading"></h2>
            <div class="beverage-list flex flex-column pa2"></div>
        </template>

        <template id="transaction-history">
            <h2 translate="yes" data-translation="transaction-history.heading"></h2>
            <div class="transaction-history flex flex-column pa2"></div>
        </template>
    </body>
</html>
